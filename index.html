<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <title>Wikipedia viewer</title>
  <script type="text/javascript" src="js/main.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<!-- Header -->

<!-- Main -->
<div id="main">

  <form id="search-form">
    <div id="search-field-wrap">
      <input id="search-field" type="search" placeholder="search for any Wikipedia article here" autofocus>
    </div>

    <div id="buttons-wrap">
      <button id="submit-search-button">search</button>
      <a id="random-article-button" href="https://en.wikipedia.org/wiki/Special:Random">random article</a>
    </div>
  </form>

  <span id="search-result-info"></span>

  <div class="search-result-anchor-wrap">
    <a class="search-result">
      <span class="search-result-title"></span>
      <span class="search-result-description"></span>
    </a>
  </div>
  <div class="search-result-anchor-wrap">
    <a class="search-result">
      <span class="search-result-title"></span>
      <span class="search-result-description"></span>
    </a>
  </div>
  <div class="search-result-anchor-wrap">
    <a class="search-result">
      <span class="search-result-title"></span>
      <span class="search-result-description"></span>
    </a>
  </div>
  <div class="search-result-anchor-wrap">
    <a class="search-result">
      <span class="search-result-title"></span>
      <span class="search-result-description"></span>
    </a>
  </div>
  <div class="search-result-anchor-wrap">
    <a class="search-result">
      <span class="search-result-title"></span>
      <span class="search-result-description"></span>
    </a>
  </div>

</div>

<!-- Footer -->
<footer id="footer">
  <span>Made by Filip Zalamans | <a href="https://github.com/bluesuede/wikipedia-viewer">Github</a></span>
</footer>

</body>
</html>
